<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<style>
.fixed-footer {
	position: fixed;
	bottom: 0;
	width: 100%;
	background-color: #f5f5f5;
	padding: 1px;
	text-align: right;
}
	</style>
	<body>
		<center>
		
		<div id="head">
			<h2>图床</h2>
			<hr/>
		</div>
		
		<div id="body">
			<br>
			<br>
			<p>简易图床，文件名不要带着中文名</p>
			<br>
			<br>
			<input type="file" name="file" id="loadimg" accept="image/png, image/jpeg"/>
			<input type="button" onclick="uploadfile()" value="上传" />
			<p id="upload_msg"></p>
		</div>
		
		</center>
		
		<div class="fixed-footer">
			<p>......</p>
		</div>
		<script>
const input = document.getElementById("loadimg");

function uploadfile() {
	if (input.files.length === 0) {
        alert("未选择文件");
        return;
    }
	
    var xhr = new XMLHttpRequest();
    
    xhr.addEventListener("load", (event) => {
		document.getElementById("upload_msg").innerHTML='<p>上传成功!</p><a href="/p/'+ input.files[0].name +'">链接地址</a>';
	});
	
	xhr.addEventListener("error", (event) => {
		alert("哎呀！出了一些问题。");
    });
    
    xhr.addEventListener("upload", (event) => {
		document.getElementById("upload_msg").innerHTML='<p>上传中</p>';
    });
	

    xhr.open("PUT", "/upload?filename=" + input.files[0].name);
    xhr.setRequestHeader('content-type','application/octet-stream');
    xhr.send(input.files[0]);
}
		</script>
	</body>
<html>
